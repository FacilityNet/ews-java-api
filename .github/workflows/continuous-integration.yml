name: continuous-integration
 
on: [push, pull_request]
 
jobs:
  compile:
    runs-on: ubuntu-latest
#    strategy:
#      matrix:
#        java: [ 11, 12, 13 ]
    name: maven-compile-test-deploy
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # we need full history to use set-version below

      - uses: FacilityNet/set-version@17b116e
        id: set_version

      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Publish to GitHub Packages
        run: mvn deploy -Drevision=${{ format('{0}.{1}.{2}', steps.set_version.outputs.major, steps.set_version.outputs.minor, steps.set_version.outputs.patch) }}
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ github.token }}
