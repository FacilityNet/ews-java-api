# Java Maven CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-java/ for more details
#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "pom.xml" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: mvn --version
      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}

      # run tests!
      - run: mvn integration-test

      - run:
          name: Collecting test reports
          when: always
          command: |
            shopt -s nullglob
            mkdir -p target/circleci-test-reports
            cp target/surefire-reports/*.xml target/circleci-test-reports

      - run:
          name: Collecting artifacts
          when: on_success
          command: |
            mkdir -p target/circleci-artifacts
            cp target/*.jar target/circleci-artifacts/

      - store_test_results:
          path: target/circleci-test-reports
      - store_artifacts:
          path: target/circleci-artifacts
          destination: dist

      - run:
          name: Deploy to Maven repository
          when: on_success
          command: |
            chmod a+x .circleci/deploy.sh
            ./.circleci/deploy.sh
